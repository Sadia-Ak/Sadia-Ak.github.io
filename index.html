<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Guess the Number</h1>
        <p>Guess the secret number between 1 and 100!</p>
        <p id="timer">Time: <span id="time-left">45</span> seconds</p>
        <p id="feedback"></p>
        <p>Guesses Remaining: <span id="guesses-left">10</span></p>
        <input type="number" id="guess-input" placeholder="Enter your guess" min="1" max="100">
        <button id="guess-button">Guess</button>
    </div>
    <audio id="success" src="success.mp3"></audio>
    <audio id="error" src="error.mp3"></audio>
    <audio id="game-over" src="game-over.mp3"></audio>
    <script src="script.js"></script>

    <div class="link-container">
        <a href="https://codd.cs.gsu.edu/~sakther1/sadiaakther/Desktop/Web%20Pro/homework1/index.html">Go Back To Homepage</a>
        <a href="game.html">Play Memory Game</a>
    </div>    

</body>
</html>
